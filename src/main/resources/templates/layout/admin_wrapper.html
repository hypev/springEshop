<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec = "http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Shop App Admin</title>
    <link rel="stylesheet" th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css'}" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

<nav th:replace="~{layout/admin_navbar}"></nav>

<div class="container mt-5" style="min-height: 72.6vh">
    <div class="row">
        <div class="col-3 d-flex flex-column flex-wrap">
            <div class="card">
                <div class="card-header font-weight-bold text-white" style="background-color:#7400b8;" th:text="#{aside.dashboard}">
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item text-primary font-weight-bold" sec:authorize="hasAnyRole('ROLE_ADMIN')">
                        <a th:href="@{'/admin/orders'}">
                            <i class="fas fa-folder"></i>
                            <span th:text="#{aside.orders}"></span>
                        </a>
                    </li>
                    <li class="list-group-item text-primary font-weight-bold" sec:authorize="hasAnyRole('ROLE_ADMIN')">
                        <a th:href="@{'/admin/users'}">
                            <i class="fas fa-users"></i>
                            <span th:text="#{aside.users}"></span>
                        </a>
                    </li>
                    <li class="list-group-item text-primary font-weight-bold" sec:authorize="hasAnyRole('ROLE_ADMIN')">
                        <a th:href="@{'/admin/roles'}">
                            <i class="fas fa-users-cog"></i>
                            <span th:text="#{aside.roles}"></span>
                        </a>
                    </li>
                    <li class="list-group-item text-primary font-weight-bold" sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_MODERATOR')">
                        <a th:href="@{'/admin/items'}">
                            <i class="fas fa-shopping-cart mr-2"></i>
                            <span th:text="#{aside.allItems}"></span>
                        </a>
                    </li>
                    <li class="list-group-item text-primary font-weight-bold" sec:authorize="hasAnyRole('ROLE_ADMIN')">
                        <a th:href="@{'/admin/countries'}">
                            <i class="fas fa-globe-americas mr-2"></i>
                            <span th:text="#{label.country}"></span>
                        </a>
                    </li>
                    <li class="list-group-item text-primary font-weight-bold" sec:authorize="hasAnyRole('ROLE_ADMIN')">
                        <a th:href="@{'/admin/brands'}">
                            <i class="far fa-copyright mr-2"></i>
                            <span th:text="#{label.brand}"></span>
                        </a>
                    </li>
                    <li class="list-group-item text-primary font-weight-bold" sec:authorize="hasAnyRole('ROLE_ADMIN')">
                        <a th:href="@{'/admin/categories'}">
                            <i class="fas fa-layer-group mr-2"></i>
                            <span th:text="#{label.categories}"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-9" layout:fragment="content">

        </div>
    </div>
</div>

<footer class="text-light bg-dark pt-3 pb-3 mt-5 text-center font-weight-bold">
    <span th:text="#{footer.copyright}"></span> &copy; alleshop.kz 2020
</footer>

<script th:src="@{'https://code.jquery.com/jquery-3.5.1.slim.min.js'}" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script th:src="@{'https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js'}" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script th:src="@{'https://kit.fontawesome.com/dc04de3ae3.js'}" crossorigin="anonymous"></script>
<script th:src="@{'/js/script.js'}"></script>
</body>
</html>
